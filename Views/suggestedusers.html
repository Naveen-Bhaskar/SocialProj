<b>Suggested Friends</b>
<ul style="list-style:none;">
<li ng-repeat="user in suggestedUsers">
<img src="http://localhost:8080/frntendpg/getimage?email={{user.email}}" alt="No Image" height="40px" width="40px"><br>
{{user.firstname}} &nbsp; {{user.lastname}}<br>
{{user.email}}<br>
{{user.role}}<br>
<button class="btn btn-info" ng-click="sendFriendRequest(user)">Send Friend Requests</button>
<hr>
</li>
</ul>
